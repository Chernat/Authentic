<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Authentic</title>
  <link rel="stylesheet" href="css/main.css">

<body>
  <section class="advantages-video">

          <span class=" fas fa-microphone">
          </span>
        </div>
        <h2 class="info-item__headline">
          TIME TO PROJECT
        </h2>
        <p class="info-item__paragraph">
          August 30th 2017 at  7 p.m
        </p>
      </div>
      <div class="info-item advantages-video__info-item">
        <div class="info-item__image">
          <span class="fas fa-map-marker-alt">

        </div>

          EVENT PLACE
        </h2>
        <p class="info-item__paragraph">
          Nobinagar Savar, Dhaka
        </p>
      </div>
      <div class="info-item advantages-video__info-item info-item__image--bullhorn">

          <span class="fas fa-bullhorn">

        </div>

          THE SPEAKERS
        </h2>

        </p>
      </div>

        <div class="info-item__image info-item__image--transform">
          <span class="fas fa-ticket-alt">
          </span>
        </div>

          1000 TICKETS

        <p class="info-item__paragraph">
